<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empresa - Florencia Estudio</title>
    </head>
    <body>
        <!-- Barra de Navegacion-->
        <nav>
            <div style="display: flex;">
                <div><a href="index.html">FLORENCIA</a></div>
                <div><a href="index.html" style="color: lightslategray;">.Estudio</a></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="servicios.html">SERVICIOS</a></li>

                <li><button><a href="contacto.html" style="color: white;">CONTACTO</a></button></li>
            </ul>
        </nav>
        <hr>
        <!--Formulario de contacto-->
        <div class="contact-form-container">
            <h2>Contactanos!</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required placeholder="Nombre de contacto">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" required placeholder="Correo electronico">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Escriba su mensaje"></textarea>
                </div>
                <button><a href="#" style="color: white;">Enviar mensaje</a></button>
            </form>
        </div>
        <!--Enlaces del Footer-->
        <hr>
        <ul class="footer-links">
            <li><a href="servicios.html">SERVICIOS</a></li>
            <li><a href="empresa.html">EMPRESA</a></li>

            <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
